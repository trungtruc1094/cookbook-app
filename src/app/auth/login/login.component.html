<!-- LOGIN -->
<section id="login">
  <div class="dark-overlay">
    <div class="logo-image">
      <img src="../../../assets/img/logo.png" class="img-fluid img" alt="Responsive image">
    </div>
    <div class="home-inner container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Account Login</h4>
            </div>
            <div class="card-body">
              <form action="index.html" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" placeholder="Enter your email" #email="ngModel" ngModel name="email"
                    required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                </div>
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                  <div *ngIf="email.errors?.required">
                    Email field can't be blank
                  </div>
                  <div *ngIf="email.errors?.pattern && email.touched">
                    The email id doesn't seem right
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Enter your password" #password="ngModel"
                    ngModel name="password" required />
                </div>
                <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
                  <div *ngIf="password.errors?.required">
                    Password field can't be blank
                  </div>
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-block" [disabled]="!f.form.valid" *ngIf="!(isLoading$ | async)" />
                <button class="btn btn-success btn-block" disabled *ngIf="(isLoading$ | async)">
                  <h4 class="saving text-center">
                    Logging<span>.</span><span>.</span><span>.</span>
                  </h4>
                </button>
                <a [routerLink]="['/signup']">
                  <p class="text-center text-primary mt-2"><em>Don't have an account?</em></p>
                </a>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
